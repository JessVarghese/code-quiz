<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
</head>
<body>
        <!--Header with score and timer info-->
        <section class="header">
                <span id="high_score"><a href="">View High Scores</a></span>
                <span id="timer">Timer:</span>
        </section>

        <!--Start Page-->
        <div class="intro-container"style="display:block">       
            <section class="intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time<br>by ten seconds!</p>
                <button id="start-btn">Start Quiz</button>
            </section>
        </div>

       <!--Quiz Questions-->
       <section class="quiz-container">
            <div class="question-1" style="display:none">
                    <h2>What color is the sky?</h2>
                    <div>
                        <button id="answer-1" class="wrong">Orange</button>
                        <button id="answer-1" class="correct" data-number="1">green</button>
                        <button id="answer-1" class="wrong" data-number="2">purple</button>
                        <button id="answer-1" class="wrong" data-number="3">Yellow</button>
                        <button id="answer-1" class="wrong" data-number="4">Blue</button>
                    </div>
            </div>

            <div class="question-2" style="display:none">
                    <h2>Question Two</h2>
                    <div>
                        <button id="answer-2">answer 1</button>
                        <button id="answer-2">answer 2</button>
                        <button id="answer-2">answer 3</button>
                        <button id="answer-2">answer 4</button>
                        <button id="answer-2">answer 5</button>
                    </div>
                    
            </div>
            
            <div class="question-3" style="display:none">
                    <h2>Question Three</h2>
                    <div>
                        <button id="answer-3">answer 1</button>
                        <button id="answer-3">answer 2</button>
                        <button id="answer-3">answer 3</button>
                        <button id="answer-3">answer 4</button>
                        <button id="answer-3">answer 5</button>
                    </div>
                    
            </div>

            <div class="question-4" style="display:none">
                    <h2>Question Four</h2>
                    <div>
                        <button id="answer-4">answer 1</button>
                        <button id="answer-4">answer 2</button>
                        <button id="answer-4">answer 3</button>
                        <button id="answer-4">answer 4</button>
                        <button id="answer-4">answer 5</button>
                    </div>
            </div>

            <div class="question-5" style="display:none">
                    <h2>Question Five</h2>
                    <div>
                        <button id="answer-5">answer 1</button>
                        <button id="answer-5">answer 2</button>
                        <button id="answer-5">answer 3</button>
                        <button id="answer-5">answer 4</button>
                        <button id="answer-5">answer 5</button>
                    </div>
            </div>
        </section>
       
    
    
        <script src="assets/js/script.js"></script>
    </body>
</html>
